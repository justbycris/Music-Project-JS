<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="player">
        <img src="https://images.unsplash.com/photo-1510766315117-0f791eb90af7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80" alt="Music note" id="image_player">
        <audio id="player" ontimeupdate="updateProgress()">
        <source id="source" />
        Audio Not Supported
    </audio>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <p id="currentSong"> </p>
            <div class="control_wrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
                <span></span>
            </div>
            <p>Volume:</p>
            <div class="volumen">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>
        <h2>My Songs</h2>

        <div id="songsList"></div>

    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>

</html>
