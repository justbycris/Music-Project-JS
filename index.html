<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap.</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad">
                <img src="images/Aretha Franklin - I say a little prayer-01.png">
                <audio class="sound" src="./audio/Aretha Franklin - I say a little prayer.mp3"></audio>
            </div>
            <div class="pad">
                <img src="images/James Brown - I feel good-01.png">
                <audio class="sound" src="./audio/James Brown - I Feel Good.mp3"></audio>
            </div>
            <div class="pad">
                <img src="images/Leon Bridges - Smooth Sailing-01.png">
                <audio class="sound" src="./audio/Leon Bridges Smooth Sailin' Lyric Video.mp3"></audio>
            </div>
            <div class="pad">
                <img src="images/Marvin Gaye - Let's get it on-01.png">
                <audio class="sound" src="./audio/Marvin Gaye - Lets get it on.mp3"></audio>
            </div>
            <div class="pad">
                <img src="images/Jackson 5 - I want you back-01.png">
                <audio class="sound" src="./audio/The Jackson 5 - I Want You Back [Audio HQ] HD.mp3"></audio>
            </div>
            <div class="pad">
                <img src="images/Aretha Franklin - Respect-01.png">
                <audio class="sound" src="./audio/Aretha Franklin - Respect [1967] (Aretha's Original Version).mp3"></audio>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
