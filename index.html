<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <img class="logo" src="images/Mud Logo.png">
        <header>

            <h1>Playlist:</h1>
            <p>It was a Cultural Reset</p>

            <div class="display-screen">
                <div class="songplaying"></div>
                <div class="controls">
                    <button id="prev"><img src="images/previous-icon.png"></button>
                    <button id="play"><img src="images/play-icon.png"></button>
                    <button id="next"><img src="images/next-icon.png"></button>
                </div>
            </div>
            <small>Mud Magazine</small>
        </header>
        <div class="visual"></div>
        <div class="iphone">
            <div class="speaker"></div>
            <div class="top-info">
                <div id="time"></div>
                <div class="battery"></div>
                <div class="data-bars"></div>
            </div>
            <div class="screen">
                <div class="playist-info">
                    <h2>Songs</h2>
                </div>
                <div class="pad" onclick="document.getElementById('Wap').play();">
                    <img src="images/Wap.png">
                    <audio id="Wap" src="./audio/Cardi B - Wap (Lyrics) ft. Megan Thee Stallion.mp3"></audio>
                    <div class="song-title">
                        <h3>Wap</h3>
                        <h4>Cardi B ft. Megan Thee Stallion</h4>
                    </div>
                </div>
                <div class="pad" onclick="document.getElementById('Baby').play();">
                    <img src="images/babycoveralbum-01.png">
                    <audio id="Baby" src="./audio/Baby Justin Bieber .mp3"></audio>
                    <div class="song-title">
                        <h3>Baby</h3>
                        <h4>Justin Bieber ft. Ludacris</h4>
                    </div>
                </div>
                <div class="pad" onclick="document.getElementById('Umbrella').play();">
                    <img src="images/Umbrella-01.png">
                    <audio id="Umbrella" src="./audio/Rihanna Umbrella lyrics YouTube.mp3"></audio>
                    <div class="song-title">
                        <h3>Umbrella</h3>
                        <h4>Rihanna ft.<br>Jay-Z</h4>
                    </div>
                </div>
                <div class="pad" onclick="document.getElementById('Sk8er').play();">
                    <img src="images/Sk8rBoiCover-01.png">
                    <audio id="Sk8er" src="./audio/Avril Lavigne - Sk8er Boi [LyricsLetra].mp3"></audio>
                    <div class="song-title">
                        <h3>Sk8er Boi</h3>
                        <h4>Avril Lavigne</h4>
                    </div>
                </div>

                <div class="pad" onclick="document.getElementById('Thinkinaboutyou').play();">
                    <img src="images/Thinking about you-01.png">
                    <audio id="Thinkinaboutyou" src="./audio/thinking bout you frank ocean [lyrics].mp3"></audio>
                    <div class="song-title">
                        <h3>Thinkin' Bout You</h3>
                        <h4>Frank Ocean</h4>
                    </div>
                </div>
                <div class="pad" onclick="document.getElementById('Whenigrowup').play();">
                    <img src="images/PCD1-01.png">
                    <audio id="Whenigrowup" src="./audio/Pussycat Dolls - When I grow up LYRICS.mp3"></audio>
                    <div class="song-title">
                        <h3>When I Grow Up</h3>
                        <h4>Pussy Cat Dolls</h4>
                    </div>
                </div>
                <div class="pad" onclick="document.getElementById('Idontfuckwithyou').play();">
                    <img src="images/Idontfuckwithyou-01.png">
                    <audio id="Idontfuckwithyou" src="./audio/Big Sean - I don't fuck with you ft. E-40 #IDFWU LYRICS.mp3"></audio>
                    <div class="song-title">
                        <h3>I Don't Fuck With You</h3>
                        <h4>Big Sean</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
