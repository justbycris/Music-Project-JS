<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header>
            <h1>Soul & R&B</h1>
            <p>Music really makes you alive.</p>
        </header>
        <div class="visual"></div>
        <div class="iphone">
            <div class="speaker"></div>
            <div class="top-info">
                <div id="time"></div>
                <div class="battery"></div>
                <div class="data-bars"></div>
            </div>
            <div class="screen">
                <div class="pad">
                    <img src="images/Aretha Franklin - I say a little prayer-01.png" onclick="document.getElementById('Isayalittleprayer').play();">
                    <audio id="Isayalittleprayer" src="./audio/Aretha Franklin - I say a little prayer.mp3"></audio>
                    <div class="song-title">
                        <h2>I Say a Little Prayer</h2>
                        <h3>Aretha Franklin</h3>
                    </div>
                </div>
                <div class="pad">
                    <img src="images/James Brown - I feel good-01.png" onclick="document.getElementById('Ifeelgood').play();">
                    <audio id="Ifeelgood" src="./audio/James Brown - I Feel Good.mp3"></audio>
                    <div class="song-title">
                        <h2>I Feel Good</h2>
                        <h3>James Brown</h3>
                    </div>
                </div>
                <div class="pad">
                    <img src="images/Leon Bridges - Smooth Sailing-01.png" onclick="document.getElementById('Smoothsailin').play();">
                    <audio id="Smoothsailin" src="./audio/Leon Bridges Smooth Sailin' Lyric Video.mp3"></audio>
                    <div class="song-title">
                        <h2>Smooth Sailin'</h2>
                        <h3>Leon Bridges</h3>
                    </div>

                </div>
                <div class="pad">
                    <img src="images/Marvin Gaye - Let's get it on-01.png" onclick="document.getElementById('Letsgetiton').play();">
                    <audio id="Letsgetiton" src="./audio/Marvin Gaye - Lets get it on.mp3"></audio>
                    <div class="song-title">
                        <h2>Let's Get It On</h2>
                        <h3>Marvin Gaye</h3>
                    </div>

                </div>
                <div class="pad">
                    <img src="images/Jackson 5 - I want you back-01.png" onclick="document.getElementById('Iwantyouback').play();">
                    <audio id="Iwantyouback" src="./audio/The Jackson 5 - I Want You Back [Audio HQ] HD.mp3"></audio>
                    <div class="song-title">
                        <h2>I Want You Back</h2>
                        <h3>Jackson Five</h3>
                    </div>
                </div>
                <div class="pad">
                    <img src="images/Aretha Franklin - Respect-01.png" onclick="document.getElementById('Respect').play();">
                    <audio id="Respect" src="./audio/Aretha Franklin - Respect [1967] (Aretha's Original Version).mp3"></audio>
                    <div class="song-title">
                        <h2>Respect</h2>
                        <h3>Aretha Franklin</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
