<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <img class="logo" src="images/Icons:Logos/logo.png">
    <div class="player">
        <div class="container">
            <h1>Cristi's Playlist</h1>
            <img class="img-cover" src="images/Album covers/Hustle&grow-01.png" alt="Playist Cover">
            <input id="range" class="level" type="range" value="0" min="0">
            <div class="buttons">
                <button id="pre"><img src="images/Icons:Logos/previous-icon.png"></button>
                <button id="play"><img id="play" src="images/Icons:Logos/play-icon.png"></button>
                <button id="next"><img src="images/Icons:Logos/next-icon.png"></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
