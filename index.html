<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="background" src="images/Backgrounds/background1.jpg">
    <div class="app">
        <img class="logo" src="images/Icons:Logos/logo.png">
        <header>
            <h1>Playlist:</h1>
            <p>Hustle & Grow</p>

            <div class="display-screen">
                <div class="songplaying"></div>
                <div class="controls">
                    <button id="prev"><img src="images/previous-icon.png"></button>
                    <button id="play"><img src="images/play-icon.png"></button>
                    <button id="next"><img src="images/next-icon.png"></button>
                </div>
            </div>
            <small>Cristi's Playlist</small>
        </header>
        <div class="visual"></div>
        <div class="iphone">
            <div class="speaker"></div>
            <div class="top-info">
                <div id="time"></div>
                <div class="battery"></div>
                <div class="data-bars"></div>
            </div>
            <div class="screen">
                <div class="playist-info">
                    <h2>Songs</h2>
                </div>
                <div class="pad" onclick="playSong()">
                    <img src="images/Album covers/Aretha Franklin - Respect-01.png">
                    <audio class="track" src="./audio/Hustle & Grow/Aretha Franklin - Respect [1967] (Aretha's Original Version).mp3"></audio>
                    <div class="song-title">
                        <h3>Respect</h3>
                        <h4>Aretha Franklin</h4>
                    </div>
                </div>
                <div class="pad" onclick="playSong()">
                    <img src="images/Album covers/formation-cover-01.png">
                    <audio class="track" src="./audio/Hustle & Grow/BeyonceÌ - Formation.mp3"></audio>
                    <div class="song-title">
                        <h3>Formation</h3>
                        <h4>Beyonce</h4>
                    </div>
                </div>
                <div class="pad" onclick="playSong()">
                    <img src="images/Album covers/Idontfuckwithyou-01.png">
                    <audio class="track" src="./audio/Hustle & Grow/Big Sean - I don't fuck with you ft. E-40 #IDFWU LYRICS.mp3"></audio>
                    <div class="song-title">
                        <h3>I Don't Fuck With You</h3>
                        <h4>Rihanna ft.<br>Jay-Z</h4>
                    </div>
                </div>
                <div class="pad" onclick="playSong()">
                    <img src="images/Album covers/Itsmylife-01.png">
                    <audio class="track" src="./audio/Hustle & Grow/Bon Jovi -It's my life.mp3"></audio>
                    <div class="song-title">
                        <h3>It's My Life</h3>
                        <h4>Bon Jovi</h4>
                    </div>
                </div>

                <div class="pad" onclick="playSong()">
                    <img src="images/Album covers/8MILE-COVER-01.png">
                    <audio class="track" src="./audio/Hustle & Grow/Eminem - 8 Mile .mp3"></audio>
                    <div class="song-title">
                        <h3>8 Mile</h3>
                        <h4>Eminem</h4>
                    </div>
                </div>
                <div class="pad" onclick="playSong()">
                    <img src="images/Album covers/whateverittakes-01.png">
                    <audio class="track" src="./audio/Hustle & Grow/Imagine Dragons - Whatever It Takes .mp3"></audio>
                    <div class="song-title">
                        <h3>Whatever It Takes</h3>
                        <h4>Imagine Dragons</h4>
                    </div>
                </div>
                <div class="pad" onclick="playSong()">
                    <img src="images/Album covers/MonsterJB-01.png">
                    <audio class="track" src="./audio/Hustle & Grow/Jacob Banks - Monster .mp3"></audio>
                    <div class="song-title">
                        <h3>Monster</h3>
                        <h4>Jacob Banks ft. Boogie</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
